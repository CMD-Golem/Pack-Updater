<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="icon" href="elements/icon.ico">
<body>
	<aside>
		<input type="text" name="file_path" id="file_path" value="" readonly placeholder="C:\" onclick="selectMainFolder()" style="cursor: default;">
		<label for="file_path" style="display: block;">File Path</label>

		<table class="settings_table">
			<tr>
				<td><label for="newest_pack_identifier">Identifier of the Pack to be selected</label></td>
				<td><input type="text" name="newest_pack_identifier" id="newest_pack_identifier" value="" placeholder="1.18.2"></td>
			</tr>
			<tr>
				<td><label for="new_pack_identifier">New Identifier</label></td>
				<td><input type="text" name="new_pack_identifier" id="new_pack_identifier" value="" placeholder="1.19"></td>
			</tr>
				<td colspan="2" style="height: 40px;"></td>
			</tr>
			<tr>
				<td><label for="pack_format">New Pack Format</label></td>
				<td><input type="text" name="pack_format" id="pack_format" value="" placeholder="10"></td>
			</tr>
			<tr>
				<td colspan="2" style="height: 40px;"></td>
			</tr>
			<tr>
				<td><label for="rp_identifier">Resource Pack Identifier</label></td>
				<td><input type="text" name="rp_identifier" id="rp_identifier" value="" placeholder="RP"></td>
			</tr>
			<tr>
			<tr>
				<td colspan="2" style="height: 100px;"></td>
			</tr>
		</table>

		<div class="bottom_settings">
			<table class="settings_table">
				<tr>
					<td colspan="2"><hr></td>
				</tr>
				<tr>
					<td><button onclick="changePack(this)" id="datapack">Data Packs</button></td>
					<td><button onclick="changePack(this)" id="resource_pack">Resource Packs</button></td>
				</tr>
				<tr>
					<td colspan="2" class="pack_label">Which Pack Type should be updated</td>
				</tr>
			</table>

			<div id="update_box">
				<hr>
				<button onclick="updatePacks()" id="update_packs" class="inverted" tabindex="1000">Update Packs</button>
			</div>
			<!-- <svg onclick="toggleView()" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 48 48" width="48px" fill="#000000"><path d="M0 0h48v48H0z" fill="none"/><path d="M 10,6 C 7.8,6 6,7.8 6,10 v 6 H 16 V 6 Z M 20,6 V 16 H 42 V 10 C 42,7.8 40.2,6 38,6 Z m 16,12 -8,8 h 6 v 3.160156 C 34,31.840156 31.820156,34 29.160156,34 H 26 v -6 l -8,8 8,8 v -6 h 3.160156 C 34.040156,38 38,34.040156 38,29.160156 V 26 h 6 z M 6,20 v 18 c 0,2.2 1.8,4 4,4 h 6 V 20 Z"/></svg> -->
		</div>
	</aside>

	<main>
		<table id="datatable">
			<tr>
				<th class="checkbox_row"><input type="checkbox" disabled onclick="selectAll()"></th>
				<th class="pack_name_row th_resizeable"><span>Pack Name</span><div class="change_col_width"></div></th>
				<th class="duplicate_from_row th_resizeable"><span>Duplicate from</span><div class="change_col_width"></div></th>
				<th class="save_as_row"><span>Save as</span></th>
			</tr>
		</table>
		<div id="message">Select your directory first</div>
	</main>

	<div id="snackbar"></div>

	<div id="modal_box">
		<div class="modal_text">
			<p>Creating Files</p>
			<div class="progress_bar"><div id="bar"></div></div>
			<div id="action_box">
				<p>The file <span id="file_exists">[1.19] Better Wandering Trader V5.1 by CMD-Golem.zip</span> already exists!</p>
				<div class="button_action_box">
					<button id="replace_file" class="active">Replace file</button>
					<button id="skip_file" >Skip file</button>
				</div>
				<input type="checkbox" id="file_always" onclick="fileActionAlways(this)">
				<label for="file_always">Always perform this action</label>
			</div>
		</div>
	</div>

	<div id="context-menu">
		<div class="item" onclick="cut()">
			<!-- <span class="glyphicon">&#xe8c6;</span> -->
			<img src="elements/cut.svg">
			<span class="text">Cut</span>
			<span class="shortcut">STRG+X</span>
		</div>
		<div class="item" onclick="copy()">
			<!-- <span class="glyphicon">&#xe8c8;</span> -->
			<img src="elements/copy.svg">
			<span class="text">Copy</span>
			<span class="shortcut">STRG+C</span>
		</div>
		<div class="item" onclick="paste()">
			<!-- <span class="glyphicon">&#xe77f;</span> -->
			<img src="elements/paste.svg">
			<span class="text">Paste</span>
			<span class="shortcut">STRG+P</span>
		</div>
	</div>

	
	<script src="js/jszip.min.js"></script>
	<script src="js/var.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
