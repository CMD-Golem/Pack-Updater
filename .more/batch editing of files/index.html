<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="icon" href="elements/icon.ico">
<body>
	<aside>
		<input type="text" name="file_path" id="file_path" value="" readonly placeholder="C:\" onclick="selectFolder()" style="cursor: default;">
		<label for="file_path" style="display: block;">File Path</label>

		<textarea id="code_input" rows="2" class="autosize" placeholder="for (var i = 0; i < files.length; i++) {}">

		</textarea>


		<div id="update_box">
			<hr>
			<button onclick="updatePacks()" id="update_packs" class="inverted" tabindex="1000">Update Files</button>
		</div>
	</aside>

	<main>
		<table id="datatable">
			<tr>
				<th class="pack_name_row"><span>Old Name</span></th>
				<th class="save_as_row"><span>New Name</span></th>
			</tr>
		</table>
	</main>

	<script src="js/app.js"></script>
</body>
</html>
